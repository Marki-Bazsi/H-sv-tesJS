<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>husvét</title>
    <script>
       function vizsgal() {
        var evek = document.getElementById("evek").value;
        var A = evek % 19 
        var B = evek % 4 
        var C = evek % 7 
        var D = (19*A*24) % 30;
        var E = (2*B+4*C+6*D+5) % 7;

        if  (E==6 && D==29) H = 50;
            else if (E==6 && D==28 && A > 10) H = 49;
            else {
            H = 22 + D + E;
            }
            if (H <= 31) {
                document.getElementById("T").innerHTML = "7" + H + "." ;
            }
            else {
                document.getElementById("T").innerHTML = "8" + (H - 31) + ".";
            }
        }
    
    
    </script>
</head>
<body>
    
<h2>Legördülő menü szekció</h2>
<p>Nyisd meg a legördülő ikonra kattintva</p>

<form action=>
    <label for="T">válassz egy évszámot</label>
    <select id="T" name="T">
      <option value="#1">2021</option>
      <option value="#2">2022</option>
      <option value="#3">2023</option>
      <option value="#4">2024</option>
      <option value="#5">2025</option>
      <option value="#6">2026</option>
      <option value="#7">2027</option>
      <option value="#8">2028</option>
      <option value="#9">2029</option>
    </select>
    <button type="button" onclick="vizsgal()">kattints</button>
  </form>

</body>
</html>
